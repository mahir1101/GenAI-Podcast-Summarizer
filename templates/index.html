<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcast Summarizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            background-image: url("/static/b.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(5px);
            min-height: 100vh;
            color: #f8f9fa;
            padding-bottom: 100px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 1rem;
            color: #f1f1f1;
        }
        label, h5 {
            color: #e2e8f0;
        }
        pre {
            background: #1a1a1a;
            color: #b5f6ff;
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            overflow-x: auto;
        }
        pre:fullscreen {
            background-color: #000;
            padding: 2rem;
        }
        .fullscreen-btn {
            float: right;
            font-size: 0.9rem;
            border: none !important;
            background: transparent;
            color: #f8f9fa;
            outline: none !important;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .loading {
            font-style: italic;
            color: #ccc;
        }
        .logout-btn {
            position: relative;
            margin-top: 2rem;
            text-align: center;
        }
        .container {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* Mobile tweaks */
        @media (max-width: 576px) {
            h2 {
                font-size: 1.5rem;
            }
            .fullscreen-btn {
                font-size: 1.1rem;
            }
            pre {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-11 col-md-10 col-lg-8">
                <div class="card shadow-sm p-4">
                    <h2 class="mb-4 text-center">GenAI Podcast Summarizer</h2>
                    <form id="summarizeForm">
                        <div class="mb-3">
                            <label for="url" class="form-label">Enter Podcast URL</label>
                            <input type="url" class="form-control" id="url" placeholder="https://youtube.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Summarize Podcast
                        </button>
                    </form>
                    <div id="resultContainer" class="mt-4">
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="bottomActionBtn" class="logout-btn">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
